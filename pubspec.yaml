name: numera
description: App de conteo y clasificación de objetos físicos por IA
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI y navegación
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Cámara y galería
  camera: ^0.11.1
  image_picker: ^1.0.4
  
  # IA y procesamiento de imágenes
  tflite_flutter: ^0.11.0
  image: ^4.1.3
  
  # Almacenamiento local
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  
  # Estado y utilidades
  provider: ^6.1.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/models/

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/logo.jpeg"
  windows:
    generate: true
    image_path: "assets/images/logo.jpeg"
  macos:
    generate: true
    image_path: "assets/images/logo.jpeg"
  linux:
    generate: true
    image_path: "assets/images/logo.jpeg"
  image_path: "assets/images/logo.jpeg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo.jpeg"
