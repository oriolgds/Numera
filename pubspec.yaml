name: numera
description: App de conteo y clasificación de objetos físicos por IA
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI y navegación
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Cámara y galería
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  
  # IA y procesamiento de imágenes
  tflite_flutter: ^0.10.4
  image: ^4.1.3
  
  # Almacenamiento local
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  
  # Estado y utilidades
  provider: ^6.1.1
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/models/
